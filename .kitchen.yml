driver:
  name: vagrant

provisioner:
  name: chef_github
  github_owner: "chef"
  github_repo: "chef"
  refname: "master"
  client_rb:
    diff_disabled: true

platforms:
  - name: centos-5.11
  - name: centos-6.7
  - name: centos-7.1
  - name: debian-7.8
    run_list: apt::default
  - name: debian-8.1
    run_list: apt::default
  - name: fedora-21
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: freebsd-9.3
  - name: freebsd-10.2

suites:
  - name: default
    run_list: fake::default
  - name: lwrp
    run_list: fake::lwrp
